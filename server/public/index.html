<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Mover</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Block Mover</h1>

    <table>
      <tbody></tbody>
    </table>
    <div id="button-wrapper"></div>
    <div>
      <button id="random-block-toggle">Random Blocks</button>
    </div>

    <div>
      <div class="key-indicator">
        <span id="left-key-indicator">LEFT</span>
        <div>
          <span id="up-key-indicator">UP</span>
          <span id="down-key-indicator">DOWN</span>
        </div>
        <span id="right-key-indicator">RIGHT</span>
      </div>
      <div>
        <h2>Game state:</h2>
        <code id="game-state"></code>
      </div>
    </div>

    <div class="tools">
      <div>
        <div>
          <h2>Grid State</h2>
          <code id="grid-state-output"> </code>
        </div>
        <div>
          <h2>Player State</h2>
          <code id="player-state-output"> </code>
        </div>
      </div>
      <div>
        <div>
          <h2>Collision</h2>
          <div class="collision-indicator"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
